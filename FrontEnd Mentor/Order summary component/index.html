<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main class="card">

    <img src="images/illustration-hero.svg" alt="Music image" class="card__image">

    <div class="card__content">
      <div class="card__summary">Order Summary</div>     
      <div class="card__paragraph">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</div>  
        <div class="card__customer-plan">
          <img src="images/icon-music.svg" alt="itunes icon" class="customer-plan__music-icon">  
          <div class="customer-plan__price">
            Annual Plan
            $59.99/year
          </div>
          <div class="customer-plan__change">
            Change
          </div>       
        </div>
      Proceed to Payment
      Cancel Order
    </div>
  </main>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
